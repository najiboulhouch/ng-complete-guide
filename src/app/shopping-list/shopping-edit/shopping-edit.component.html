<div class="row">
    <div class="col-xs-12">
        <form #shoppingListForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required ngModel class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" 
                    required 
                    ngModel 
                    class="form-control"
                    pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="shoppingListForm.invalid">
                        {{ editMode ? 'Update' : 'Add' }}</button>
                    <button class="btn btn-danger" [disabled]="!editMode" type="button" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary" [disabled]="shoppingListForm.invalid" (click)="onClear()" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
